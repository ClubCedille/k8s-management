apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: management
  sources:
  - chart: argo-cd
    helm:
      releaseName: argocd
      valueFiles:
      - $values/system/argocd/argocd-values.yaml
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.7.0
  - repoURL: 'https://github.com/ClubCedille/k8s-management.git'
    targetRevision: main
    ref: values
  - repoURL: 'https://github.com/ClubCedille/k8s-management.git'
    path: system/argocd/resources
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true