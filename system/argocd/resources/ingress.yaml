apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: argocd
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  virtualhost:
    fqdn: argocd.mgmt.cedille.club
    tls:
      secretName: argocd-tls
  routes:
  - conditions:
    - prefix: /
    - header:
        contains: application/grpc
        name: Content-Type
    enableWebsockets: true
    services:
    - name: argocd-server
      port: 80
      protocol: h2c
  - conditions:
    - prefix: /
    enableWebsockets: true
    services:
    - name: argocd-server
      port: 80
